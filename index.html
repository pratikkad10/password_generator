<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Password Generator App</title>
</head>
<body>
    <!-- container -->
     <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <!-- Display container -->
        <div class="display-container">
            <input readonly type="text" placeholder="Password" class="display" data-display-password>
            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./asset/copy.svg" alt="copy-button" height="22px" width="22px" copy-button>
            </button>
        </div>

        <!-- input-container -->
         <div class="input-container">

            <div class="length-container">
               <p>Password Length</p>
               <p data-length-number>0</p>
            </div>
         <input class="slider" type="range" min="0" max="20" step="1" data-legnth-slider>
      
         <!-- check-boxex -->

         <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
         </div>

         <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
         </div>

         <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers</label>
         </div>

         <div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol">Includes Symbols</label>
         </div>

         <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="circle"></div>
         </div>

         <button class="btn" generate-btn>GENERATE PASSWORD</button>
      </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
